#This file contains common configuration options for the two costmaps used in the navigation stack for more details on the parameters in this file, and a full list of the parameters used by the costmaps, please see http://www.ros.org/wiki/costmap_2d

map_type: costmap

#Voxel grid specific parameters
#origin_z: 0.0
#z_resolution: 0.2
#z_voxels: 10
unknown_threshold: 9
mark_threshold: 0

#Set the tolerance we're willing to have for tf transforms
transform_tolerance: 0.3

#Obstacle marking parameters
obstacle_range: 5
min_obstacle_height: 0.0
max_obstacle_height: 5.0
raytrace_range: 5.0

#robots radius: based on sqrt((width/2)^2 + (height/2)^2) of stage model
robot_radius: 0.32015 
#The footprint of the robot and associated padding
#footprint: [[-0.325, -0.325], [-0.325, 0.325], [0.325, 0.325], [0.46, 0.0], [0.325, -0.325]] for a topurg
footprint: [[-0.2,-0.25],[-0.2,0.25],[0.2,0.25],[0.2,-0.25]]
footprint_padding: 0.02

#Cost function parameters
inflation_radius: 0.41
cost_scaling_factor: 10.0

#The cost at which a cell is considered an obstacle when a map is read from the map_server
lethal_cost_threshold: 100

#Configuration for the sensors that the costmap will use to update a map
observation_sources: base_scan
base_scan: {data_type: LaserScan, topic: base_scan, expected_update_rate: 0.4,
  observation_persistence: 0.0, marking: true, clearing: true, max_obstacle_height: 2.0, min_obstacle_height: 0.0}
